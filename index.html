<!DOCTYPE html>
<html>
  <head>
    <title>Jitsi Embed with Dynamic Room and Name</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
      html, body, #jitsi-container {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="jitsi-container"></div>

    <script>
      //  URLパラメータからroomとnameを取得
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param) || "";
      }

      const roomName = getQueryParam("room") || "DefaultRoom";
      const displayName = getQueryParam("name") || "Guest";

      const domain = "meet.jit.si";
      const options = {
        roomName: roomName,
        width: "100%",
        height: "100%",
        parentNode: document.querySelector('#jitsi-container'),
        userInfo: {
          displayName: displayName
        },
        configOverwrite: {
          startWithAudioMuted: false,
          startWithVideoMuted: false
        },
        interfaceConfigOverwrite: {
          SHOW_JITSI_WATERMARK: false,
          TOOLBAR_BUTTONS: [
            'microphone', 'camera', 'chat', 'hangup'
          ]
        }
      };

      const api = new JitsiMeetExternalAPI(domain, options);

      // ✅ 通話終了時の通知
      api.addEventListener('readyToClose', () => {
        window.location.href = "https://yourdomain.com/thankyou?status=ended";
      });
    </script>
  </body>
</html>
