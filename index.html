<!DOCTYPE html>
<html>
  <head>
    <title>Jitsi Embed with Exit Notification</title>
    <script src="https://meet.jit.si/external_api.js"></script>
    <style>
      html, body, #jitsi-container {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="jitsi-container"></div>

    <script>
      const domain = "meet.jit.si";
      const options = {
        roomName: "ThunkableRoom123", // お好みのルーム名に変更可
        width: "100%",
        height: "100%",
        parentNode: document.querySelector('#jitsi-container'),
        userInfo: {
          displayName: "Guest User"
        },
        configOverwrite: {
          startWithAudioMuted: false,
          startWithVideoMuted: false
        },
        interfaceConfigOverwrite: {
          SHOW_JITSI_WATERMARK: false,
          TOOLBAR_BUTTONS: [
            'microphone', 'camera', 'chat', 'hangup'
          ]
        }
      };

      const api = new JitsiMeetExternalAPI(domain, options);

      // 🚨 通話が終了されたらURLを変更してThunkableに通知
      api.addEventListener('readyToClose', () => {
        window.location.href = "https://yourdomain.com/thankyou?status=ended";
      });
    </script>
  </body>
</html>
